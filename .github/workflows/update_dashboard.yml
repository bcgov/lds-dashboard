name: Update LDS Dashboard

on:
  schedule:
    # Every night at 2:00 AM UTC
    # 2 AM PST = 10:00 UTC
    - cron: '0 10 * * *'

  # Allow manual trigger from the Actions tab
  workflow_dispatch:

# Grant GITHUB_TOKEN permission to push to gh-pages and deploy Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the repo (main branch with your Python script)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Cache pip dependencies
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4. Install dependencies
      - name: Install dependencies
        run: pip install -r requirements.txt

      # 5. Run the dashboard generator
      #    Secrets are injected as environment variables — the script
      #    reads them via os.getenv() (already in your code).
      - name: Generate dashboard
        env:
          S3_NRS_ENDPOINT: ${{ secrets.S3_NRS_ENDPOINT }}
          S3_GSS_GEODRIVE_KEY_ID: ${{ secrets.S3_GSS_GEODRIVE_KEY_ID }}
          S3_GSS_GEODRIVE_SECRET_KEY: ${{ secrets.S3_GSS_GEODRIVE_SECRET_KEY }}
        run: python lds_usage_dashboard.py

      # 6. Deploy the generated HTML to the gh-pages branch
      #    This creates/updates the branch automatically.
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
          publish_branch: gh-pages
          # Keep only the latest deployment (no history of old dashboards)
          force_orphan: true
          commit_message: "Update dashboard — ${{ github.run_id }}"